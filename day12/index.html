        //Exercises2.1
        paragraph = `I love teaching. If you do not love teaching what else can you love. I love Python if you do not love something which can give you all the capabilities to develop an application what else can you love.`;
        const tenMostFrequentWords = (paragraph, number) => {
            let text = paragraph.replace(/\./g, '');
            let wordList = text.split(' ');
            let wordCount = [];
            wordList.forEach(element => {
                let pattern = new RegExp(element, 'g');
                if (text.match(pattern)) {
                    const findWord = wordCount.findIndex(word => word.word == element)
                    if (findWord == - 1)
                        wordCount.push({
                            'word': element,
                            'count': 1
                        });
                    else
                        wordCount[findWord]['count']++;
                }

            });
            wordCount.sort((a, b) => b['count'] - a['count']);
            if (number === undefined)
                number = wordCount.length;

            wordCount = wordCount.slice(0, number);
            return wordCount;
        }
        console.log(tenMostFrequentWords(paragraph));
        console.log(tenMostFrequentWords(paragraph, 10));
