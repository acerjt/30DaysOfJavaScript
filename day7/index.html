        const addNumbers = (num1, num2) => num1 + num2;

        const areaOfRectangle = (length, width) => length * width;
        console.log(areaOfRectangle(5, 2));

        const perimeterOfRectangle = (length, width) => 2 * (length + width);
        console.log(perimeterOfRectangle(5, 2));

        const volumeOfRectangle = (length, width, height) => length * width * height;

        const areaOfCircle = r => Math.PI * r * r;

        console.log(circumOfCircle(10));

        console.log(density(5, 10));

        console.log(convertCelciusToFahrenheit(100));

        const bmi = (weight, height) => weight / height ** 2;
        const result = bmi(46, 1.6);
        if (result < 18.5)
            console.log('Underweight');
        else if (result >= 18.5 && result <= 24.9)
            console.log('Normal');
        else if (result >= 25 && result < 29.9)
            console.log('Overweight')
        else if (result >= 30)
            console.log('Obese');

        const checkSeason = month => {
            if ([1, 2, 3].includes(month))
                return 'Spring';
            else if ([4, 5, 6].includes(month))
                return 'Summer';
            else if ([7, 8, 9].includes(month))
                return 'Autumn';
            else if ([10, 11, 12].includes(month))
                return 'Winter';
        }
        console.log(checkSeason(11));
